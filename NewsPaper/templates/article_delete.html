<!-- templates/news/news_confirm_delete.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h1>Удалить новость</h1>
  <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'news_list' %}">Отмена</a>
{% endblock %}
